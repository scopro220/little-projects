<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery App</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <h1 class="logo">PhotoGallery</h1>
          <form>
            <input type="text" placeholder="Search Images" />
            <ion-icon name="search-outline"></ion-icon>
          </form>
        </div>
        <div class="gallery">
          <div class="item">
            <a href="#">
              <img src="./images/img-1-min.jpg" alt="image1" />
              <h3>Photographer Name</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="./images/img-2-min.jpg" alt="image2" />
              <h3>Photographer Name</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="./images/img-3-min.jpg" alt="image3" />
              <h3>Photographer Name</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="./images/img-4-min.jpg" alt="image4" />
              <h3>Photographer Name</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="./images/img-5-min.jpg" alt="image5" />
              <h3>Photographer Name</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="./images/img-6-min.jpg" alt="image6" />
              <h3>Photographer Name</h3>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
